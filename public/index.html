<!DOCTYPE html>

<html>
<head>
    <title>PlantVillage Classification App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"></button>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="solution.html">Solution</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="image-selector" class="form-control border-0" type="file">
                </div>
                <div class="col-6">
                    <button id="predict-button" class="btn btn-dark float-right">Predict</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-6">
                    <button id="download-images" class="btn btn-dark" type="submit" 
                    onclick="window.open('Bacterial_Spot.JPG')">Download 1 Sample Image</button>
                </div>
                <div class="col-6">
                    <button id="download-images-folder" class="btn btn-dark float-right" type="submit" 
                    onclick="window.open('sample-images.zip')">Download Sample Images</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                    <img id="selected-image" class="ml-3" src="" />
                </div>
            </div>
            <hr>
            <div>
                <a href="https://github.com/reubenloo/tomato/">Github</a>
            </div>
        </div>
    </main>

    <!--Jquery, TensorflowJS and local (public folder) JS scipts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="plantvillage_classes.js"></script>
    <script src="predict.js"></script>

</body>

</html>
